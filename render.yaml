services:
  - type: web
    name: whatsapp-bot
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node init-render.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WHATSAPP_HEADLESS
        value: true
      - key: WHATSAPP_TIMEOUT
        value: 120000
      - key: PROCESS_OLD_MESSAGES
        value: false
      - key: IGNORE_GROUP_MESSAGES
        value: true
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: ./database/whatsapp_bot.db
